<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Sumo Marketing Hub - Secure Login</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 400px;
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .logo {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        .subtitle {
            font-size: 1.1rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .login-card {
            background: rgba(255,255,255,0.15);
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        .google-btn {
            background: white;
            color: #333;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 0 auto;
            min-width: 200px;
        }
        .google-btn:hover {
            background: #f5f5f5;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .google-icon {
            width: 20px;
            height: 20px;
        }
        .security-note {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 15px;
        }
        .error-message {
            background: rgba(255,0,0,0.2);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸš€</div>
        <h1>Tiny Sumo Marketing Hub</h1>
        <p class="subtitle">Secure Access Portal</p>
        
        <div class="login-card">
            <div id="errorMessage" class="error-message">
                Access restricted to tiny-sumo.com email addresses only
            </div>
            
            <button id="googleLoginBtn" class="google-btn">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Sign in with Google
            </button>
            
            <p class="security-note">
                ðŸ”’ Secure access for tiny-sumo.com team members only
            </p>
        </div>

        <div style="opacity: 0.7; font-size: 0.9rem;">
            <p>Domain: pm.tiny-sumo.com</p>
            <p>Powered by Huly Platform</p>
        </div>
    </div>

    <script>
        document.getElementById('googleLoginBtn').addEventListener('click', function() {
            // OAuth integration will be implemented here
            // For now, show error message to demonstrate access control
            const errorMsg = document.getElementById('errorMessage');
            errorMsg.style.display = 'block';
            
            // Hide error after 3 seconds
            setTimeout(() => {
                errorMsg.style.display = 'none';
            }, 3000);
            
            console.log('Google OAuth login initiated');
            // In production, this would redirect to Google OAuth
            // window.location.href = '/auth/google';
        });

        // Check for OAuth callback
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('auth') === 'success') {
            // Redirect to main hub after successful authentication
            window.location.href = '/dashboard';
        }
    </script>
</body>
</html>
